<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form style="display: flex; flex-direction: column;" [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email">
          <mat-error *ngIf="form.controls.email.invalid">Enter your email address</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
          <mat-error *ngIf="form.controls.password.invalid">Enter your password</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
        <mat-error *ngIf="loginError">{{loginError}}</mat-error>
      </form>
    </mat-card-content>
  </mat-card>
</div>
