<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <form style="display: flex; flex-direction: column;" [formGroup]="form" (ngSubmit)="signup()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email">
          @if (form.controls.email.invalid) {
            <mat-error>Enter your email address</mat-error>
          }
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">
          @if (form.controls.password.invalid) {
            <mat-error>Enter your password</mat-error>
          }
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">Create account</button>
        @if (signupError) {
          <mat-error>{{signupError}}</mat-error>
        }
        <mat-divider style="margin-top: 1em; margin-bottom: 1em"></mat-divider>
        <button type="button" mat-stroked-button color="primary" (click)="login()">Go back to login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
