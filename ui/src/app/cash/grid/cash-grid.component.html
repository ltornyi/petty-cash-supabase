<ag-grid-angular
  style="width: 100%; height: 90%"
  class="ag-theme-alpine"
  [columnDefs]="gridConfig.columnDefs"
  [paginationPageSize]="gridConfig.paginationPageSize"
  [pagination]="true"
  [defaultColDef]="gridConfig.defaultColDef"
  [rowData]="rowData"
  [rowSelection]="'single'"
  [animateRows]="true"
  (gridReady)="onGridReady($event)"
/>
